<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Kaushan Script|Great+Vibes|Spicy Rice|Indie+Flower"
        rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/calc.jpg" type="image/x-icon">
     <link href="style/style.css" rel="stylesheet">
    <title>calculator</title>
</head>

<body> 
    <!--<img src="image/myphone10.png" width="386px" height="770px"  alt="galaxy" />-->
    
    <div class="container" id="phoneScreen">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="text-center">
                <input type="text" id="answerScreen" >
                </div>
            </div>
        </div>
        <div class="row">
          <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
            <div class="col-md-12 col-sm-12 col-lg-12">
               
                <button class="btnPhone" id="delete" onclick="erase()"></button>&nbsp;<button class="btnPhone"></button>
                <button class="btnPhone" id="modulu" onclick="myClick('%')"></button>&nbsp;<button class="btnPhone rightbtn" id="Division" onclick="myClick('/')"></button>
            </div>
             <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
        </div>
        <div class="row">
              
            <div class="col-md-12 col-sm-12 col-lg-12">
                <button class="btnPhone" id="7" onclick="myClick(7)"></button>&nbsp;<button class="btnPhone" id="8" onclick="myClick(8)"></button>
                <button class="btnPhone" id="9" onclick="myClick(9)"></button>&nbsp;<button class="btnPhone rightbtn" id="Dual" onclick="myClick('*')"></button>
            </div>
           <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
        </div>
        <div class="row">
             <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
            <div class="col-md-12 col-sm-12 col-lg-12">
                <button class="btnPhone" id="4" onclick="myClick(4)"></button>&nbsp;<button class="btnPhone" id="5" onclick="myClick(5)"></button>
                <button class="btnPhone" id="6" onclick="myClick(6)"></button>&nbsp;<button class="btnPhone rightbtn" id="minus" onclick="myClick('-')"></button>
            </div>
             <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
        </div>
        <div class="row">
            <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
            <div class="col-md-12 col-sm-12 col-lg-12">
                <button class="btnPhone" id="1" onclick="myClick(1)"></button>&nbsp;<button class="btnPhone" id="2" onclick="myClick(2)"></button>
                <button class="btnPhone" id="3" onclick="myClick(3)"></button>&nbsp;<button class="btnPhone rightbtn" id="plus"  onclick="myClick('+')"></button>
            </div>
             <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
        </div>
        <div class="row">
            <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
            <div class="col-md-12 col-sm-12 col-lg-12">
                <button class="btnPhone" id="point" onclick="myClick('.')"></button>&nbsp;<button class="btnPhone" id="zero" onclick="myClick(0)"></button>
                <button class="btnPhone"></button>&nbsp;<button class="btnPhone rightbtn" id="equal" onclick="equal()"></button>
            </div>
            <!--  <div class="col-md-1 col-sm-1 col-lg-1"></div>-->
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" 
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
